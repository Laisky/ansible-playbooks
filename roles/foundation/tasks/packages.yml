---
# Centos
- become: True
  tags:
    - packages
    - foundation
  when: system_os is defined and system_os == 'centos'
  block:
    - name: Install epel-release
      yum: name={{ item }} state=present update_cache=yes
      with_items:
        - epel-release

    - name: remove rpmforge
      shell: yum remove -y rpmforge-release

    - name: Upgrade yum
      yum: name=* state=present update_cache=yes

    - name: Install environ on CentOS
      yum: name={{ item }} state=present update_cache=yes
      with_items:
        - make
        - gcc
        - gcc-c++
        - automake
        - autoconf
        - libtool
        - readline-devel
        - bzip2
        - bzip2-devel
        - libcurl
        - openssh
        - nasm
        - pkgconfig
        - curl-devel
        - zlib-devel
        - libyaml
        - sqlite
        - sqlite-devel
        - openssl-devel
        - cpio
        - expat-devel
        - gettext-devel
        - libtool
        - lbzip2
        - mhash
        - perl
        - perl-Digest-SHA1
        - pcre-devel
        - blas-devel
        - lapack-devel
        - patch
        - zlib-devel
        - gtk2-devel
        - lzo-devel
        - ccache
        - gawk
        - ncurses-devel
        - mysql-devel
        - openldap-devel
        - libxml2
        - libxml2-devel
        - libxslt
        - libxslt-devel
        - libselinux-python
        - ruby-devel
        - rubygems
        - libffi
        - libffi-devel


# Ubuntu
- tags:
    - packages
    - foundation
  become: True
  when: system_os is defined and system_os == 'ubuntu'
  block:
    - name: Update apt cache
      shell: apt-get update

    - name: Install environ on Ubuntu
      apt: name={{item}} state=present update_cache=yes
      with_items:
        - make
        - gcc
        - g++
        - automake
        - autoconf
        - libc6-dev
        - build-essential
        - libtool
        - openssl
        - libssl-dev
        - gfortran
        - zlib1g-dev
        - libopenblas-dev
        - liblapack-dev
        - python-dev
        - libsqlite3-dev
        - libbz2-dev
        - libxml2-dev
        - libxslt1-dev
        - libffi-dev
        - ncurses-dev
        - libldap2-dev
        - libsasl2-dev
        - ruby-dev

    - name: Upgrade apt
      apt: name=* state=present update_cache=yes
